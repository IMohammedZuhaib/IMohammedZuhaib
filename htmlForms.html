<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/examples/Header.html" autocomplete="off">
        <label for="username">username</label>
        <input type="text" id="username" name="username" required maxlength="10">

        <input type="password" placeholder="password" maxlength="10">
        <label for="email">email</label>
        <input type="email" id="email" name="email" required>
        contact:
        <input type="number" maxlength="10" required>
        <input type="search" value="1" disabled>
        <div>
            <label for="male"> Male </label>
            <input type="radio" id="male" name="gender">

            <label for="female"> Female </label>
            <input type="radio" id="female" name="gender">
        </div>
        <div>
            <label for="hyd">HYD</label>
            <input type="checkbox" id="hyd">
            <label for="banglore">Banglore</label>
            <input type="checkbox" id="banglore">
            <label for="Delhi">Delhi</label>
            <input type="checkbox" id="Delhi">
        </div>
        <div>
            <select name="lang" id="lang">
                <option value="none"> Please Choose</option>
                <option value="C"> C</option>
                <option value="C++"> C++</option>
                <option value="JAVA"> JAVA</option>
            </select>
        </div>
        <input type="date" required>
        <input type="range">
        <input type="color">
        <input type="file">
        <textarea name="" id="" cols="30" rows="10">

        </textarea>

        <input type="button" value="CLICK">
        <button type="submit"> CLICK Here 1</button>
    </form>
</body>

</html>
