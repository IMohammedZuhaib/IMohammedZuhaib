<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="username">username</label>
        <input type="text" id="username" name="username">

        <input type="password" placeholder="password">
        <label for="email">email</label>
        <input type="email" id="email" name="email" value="dummy@gmail.com">
        contact:
        <input type="number">
        <input type="search">
        <div>
            <label for="male"> Male </label>
            <input type="radio" id="male" name="gender">

            <label for="female"> Female </label>
            <input type="radio" id="female" name="gender">
        </div>
        <div>
            <label for="hyd">HYD</label>
            <input type="checkbox" id="hyd">
            <label for="banglore">Banglore</label>
            <input type="checkbox" id="banglore">
            <label for="Delhi">Delhi</label>
            <input type="checkbox" id="Delhi">
        </div>
        <div>
            <select name="lang" id="lang">
                <option value="none"> Please Choose</option>
                <option value="C"> C</option>
                <option value="C++"> C++</option>
                <option value="JAVA"> JAVA</option>
            </select>
        </div>
    </div>
</body>

</html>
