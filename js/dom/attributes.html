<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            min-height: 200px;
            border: 3px solid;
            border-radius: 5px;
            text-align: center;
            line-height: 200px;
        }

        .bg-red {
            background-color: crimson;
            color: #fff;
        }

        .bg-blue {
            /* background-color: #184d8a; */
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- inline: block,  -->
    <logo>
        LOGO

    <div class="" id="test" data-test="testCustomAttribute">
        Name:
        Email:
        Phone:
    </div>
    <a href="#" id="link"> Link </a>
    <img src="#" alt="" id="testImg">
    <script>
        // querySelector:
        const ele = document.querySelector('#test');

        // console.log(ele.data - test)

        ele.className = "card bg-red"
        // ele.id = "one"
        // ele.className = "bg-red"
        ele.style.width = "500px";
        console.log(ele);

        const link = document.querySelector('#link');
        link.href = "https://www.google.com/";
        console.log(link);



        // ../../images/profile.png
        const img = document.querySelector('#testImg');
        if (!img.src.includes('profile')) {
            img.src = '../../images/profile.png';
        }
        console.log(img.src.includes('profile'));



        // setAttribute, getAttribute, removeAttribute

        ele.setAttribute('class', 'card bg-blue');
        console.log(ele.getAttribute('data-test'));
        console.log(ele.removeAttribute('data-test'));


        // Removing Class Name:
        console.log(ele.classList.remove('bg-blue'));
        ele.classList.add('bg-blue');

        ele.style.backgroundColor = '#184d8a';

        console.log(ele.style.backgroundColor === "rgb(24, 77, 138)")
