<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            transition: 1s;
        }
    </style>
</head>

<body>
    <button type="button" id="btn"> click </button>
    <div class="cardItem">
        Hello
    </div>
    <script>
        // addEventListener
        // ele.onEventName = fn
        document.querySelector('.cardItem').style.marginLeft = '300px';
        document.querySelector('#btn').onclick = function () {

            if (document.querySelector('.cardItem').style.marginLeft === '300px') {
                document.querySelector('.cardItem').style.marginLeft = '0px';
            } else {
                document.querySelector('.cardItem').style.marginLeft = '300px';
            }

        }



    </script>
</body>

</html>
